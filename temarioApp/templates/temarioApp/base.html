<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Aplicación{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
    <style>
     .step-navigation {
    width: 100%;
    display: flex;
    justify-content: space-around;
    margin: 20px 0;
    padding: 0;
    list-style-type: none;
}

.step-navigation ul {
    display: flex;
    justify-content: space-around;
    width: 100%;
    padding: 0;
    margin: 0;
    list-style-type: none; /* Elimina viñetas de la lista */
}

.step-navigation .step {
    width: 100%;
    text-align: center;
    font-size: 1.1rem;
    color: #888; /* Color de texto para pasos no activos */
    padding: 10px 0;
    border-bottom: 2px solid #ddd;
}

.step-navigation .step.active {
    color: #000; /* Color de texto para el paso activo */
    font-weight: bold;
    border-bottom: 2px solid #4CAF50; /* Línea inferior para el paso activo */
}

.step-navigation .step:not(.active):hover {
    color: #555; /* Color de texto al pasar el mouse por encima */
    border-bottom: 2px solid #ccc; /* Línea inferior al pasar el mouse */
}

/* Media Queries para Responsividad */
@media (max-width: 768px) {
    .step-navigation ul {
        flex-direction: column;
        align-items: stretch;
    }

    .step-navigation .step {
        text-align: left;
        padding: 15px 20px;
        border-left: 4px solid transparent;
        border-bottom: none;
    }

    .step-navigation .step.active {
        border-left: 4px solid #4CAF50;
        border-bottom: none;
    }
}



    </style>
</head>
<body>

    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TemarioIA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'crear_temario' %}">Nuevo temario</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Lista de Temarios</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const forms = document.querySelectorAll('form');
            
            forms.forEach(function(form) {
                form.addEventListener('submit', function(event) {
                    const submitButton = form.querySelector('button[type="submit"]');
                    if (submitButton) {
                        submitButton.textContent = 'Cargando...';
                        submitButton.disabled = true;
                    }
                });
            });
        });
        </script>


</body>
</html>
