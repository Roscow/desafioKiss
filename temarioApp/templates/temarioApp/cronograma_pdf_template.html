<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cronograma PDF</title>
    <style>
        /* Estilos para el PDF */
        body {
            font-family: 'Arial', sans-serif;
        }
        .cronograma-content {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        h1, h2, h3 {
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <h1>{{ datos_base.titulo }}</h1>
    <h3>Cabecera:{{ datos_base.titulo}} </h3>
    <h3>Objetivo:{{ datos_base.objetivo}} </h3>
    <h3>Instructor {{datos_base.instructor}} </h3>
    <h2>Contenido del curso</h2>
    <div>
        {{ temario_base|safe }}
    </div>
    <h2>Estructura del curso</h2>
    <div class="cronograma-content">
        {{ cronograma|safe }}
    </div>
</body>
</html>
